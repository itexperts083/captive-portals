
<div class="control-group {% if field.errors %}text-error{% endif %}">
    <label class="control-label {% if field.errors %}text-error{% endif %}" for="{{ field.name }}">
        {{ field.label }}
    </label>
    <div class="controls">
        {{ field }}
        {% if field.errors %}
        <ul class="text-error">
            {% for error in field.errors %}
            {{ error }}
            {% endfor %}
        </ul>
        {% endif %}

    </div>

</div>
